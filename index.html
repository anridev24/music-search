<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Search</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Modal  -->
      <div id="modal-overlay"></div>
      <div id="modal">
        <div id="modal-content">
          <table id="modal-table">
            <tbody id="modal-table-body"></tbody>
          </table>
          <img src="" id="album-image" width="200px" height="auto" alt="No Image For Album" />
        </div>
        <div id="modal-footer">
          <button id="close-modal-button" onclick="destroyModal()">Close</button>
        </div>
      </div>
      <!-- End of Modal -->
      <div id="form-wrapper" action="#">
        <h4>Search for music</h4>
        <div class="search-form">
          <input id="search-query" class="search-input" type="text" placeholder="..." />
          <select onchange="setFilter()" id="filter-input" class="filter-input">
            <option selected value="">No filter</option>
            <option value="artist">Artist</option>
            <option value="title">Title</option>
            <option value="album">Album</option>
          </select>
        </div>
        <button onclick="search()" class="search-button">Search</button>
        <h5 id="total-results-text"></h5>
      </div>
      <table class="results-table" id="results-table">
        <tbody id="results-table-body"></tbody>
      </table>
      <button onclick="loadMore()" id="load-more-button">Load more</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
